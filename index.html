    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      :root, [data-theme="robotic"] {
        --font-family: 'Orbitron', sans-serif;
        --bg-primary: #0f172a; /* slate-900 */
        --bg-secondary: #1e293b; /* slate-800 */
        --bg-tertiary: #334155; /* slate-700 */
        --bg-popover: rgba(30, 41, 59, 0.8); /* slate-800/80 */
        --text-primary: #e2e8f0; /* slate-200 */
        --text-secondary: #94a3b8; /* slate-400 */
        --text-muted: #64748b; /* slate-500 */
        --border-primary: rgba(51, 65, 85, 0.5); /* slate-700/50 */
        --accent-primary: #22d3ee; /* cyan-400 */
        --accent-primary-hover: #06b6d4; /* cyan-500 */
        --accent-secondary: #ec4899; /* pink-500 */
        --danger-primary: #f87171; /* red-400 */
        --danger-secondary: #dc2626; /* red-600 */
        --warning-primary: #facc15; /* yellow-400 */
        --like-primary: #ec4899; /* pink-500 */
        --shadow-color: rgba(6, 182, 212, 0.5);
      }
      [data-theme="modern"] {
        --font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        --bg-primary: #18181b; /* zinc-900 */
        --bg-secondary: #27272a; /* zinc-800 */
        --bg-tertiary: #3f3f46; /* zinc-700 */
        --bg-popover: rgba(39, 39, 42, 0.8); /* zinc-800/80 */
        --text-primary: #f4f4f5; /* zinc-100 */
        --text-secondary: #a1a1aa; /* zinc-400 */
        --text-muted: #71717a; /* zinc-500 */
        --border-primary: rgba(63, 63, 70, 0.5); /* zinc-700/50 */
        --accent-primary: #3b82f6; /* blue-500 */
        --accent-primary-hover: #2563eb; /* blue-600 */
        --accent-secondary: #8b5cf6; /* violet-500 */
        --danger-primary: #ef4444; /* red-500 */
        --danger-secondary: #b91c1c; /* red-700 */
        --warning-primary: #eab308; /* yellow-500 */
        --like-primary: #f43f5e; /* rose-500 */
        --shadow-color: rgba(59, 130, 246, 0.4);
      }
      [data-theme="sunset"] {
        --font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        --bg-primary: #2d192b;
        --bg-secondary: #45283c;
        --bg-tertiary: #6f4260;
        --bg-popover: rgba(69, 40, 60, 0.8);
        --text-primary: #fde2e2;
        --text-secondary: #f5b5b5;
        --text-muted: #e48e8e;
        --border-primary: rgba(111, 66, 96, 0.5);
        --accent-primary: #f9a8d4;
        --accent-primary-hover: #f472b6;
        --accent-secondary: #fbbf24;
        --danger-primary: #f87171;
        --danger-secondary: #dc2626;
        --warning-primary: #facc15;
        --like-primary: #f472b6;
        --shadow-color: rgba(244, 114, 182, 0.5);
      }
      [data-theme="forest"] {
        --font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        --bg-primary: #1a2e29;
        --bg-secondary: #2c4840;
        --bg-tertiary: #3e6259;
        --bg-popover: rgba(44, 72, 64, 0.8);
        --text-primary: #d8e2dc;
        --text-secondary: #a7c4b5;
        --text-muted: #78a390;
        --border-primary: rgba(62, 98, 89, 0.5);
        --accent-primary: #6ee7b7;
        --accent-primary-hover: #34d399;
        --accent-secondary: #f59e0b;
        --danger-primary: #f87171;
        --danger-secondary: #dc2626;
        --warning-primary: #facc15;
        --like-primary: #a78bfa;
        --shadow-color: rgba(52, 211, 153, 0.5);
      }
      [data-theme="ocean"] {
        --font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        --bg-primary: #0c2436;
        --bg-secondary: #183c58;
        --bg-tertiary: #24547c;
        --bg-popover: rgba(24, 60, 88, 0.8);
        --text-primary: #e0f2fe;
        --text-secondary: #bae6fd;
        --text-muted: #7dd3fc;
        --border-primary: rgba(36, 84, 124, 0.5);
        --accent-primary: #38bdf8;
        --accent-primary-hover: #0ea5e9;
        --accent-secondary: #a5f3fc;
        --danger-primary: #f87171;
        --danger-secondary: #dc2626;
        --warning-primary: #fbbf24;
        --like-primary: #f472b6;
        --shadow-color: rgba(56, 189, 248, 0.5);
      }
      [data-theme="cyberpunk"] {
        --font-family: 'Orbitron', sans-serif;
        --bg-primary: #0c0a09;
        --bg-secondary: #292524;
        --bg-tertiary: #44403c;
        --bg-popover: rgba(41, 37, 36, 0.8);
        --text-primary: #f5f5f4;
        --text-secondary: #a8a29e;
        --text-muted: #78716c;
        --border-primary: rgba(68, 64, 60, 0.5);
        --accent-primary: #f43f5e;
        --accent-primary-hover: #e11d48;
        --accent-secondary: #06b6d4;
        --danger-primary: #ef4444;
        --danger-secondary: #b91c1c;
        --warning-primary: #eab308;
        --like-primary: #d946ef;
        --shadow-color: rgba(244, 63, 94, 0.5);
      }
      [data-theme="monochrome"] {
        --font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        --bg-primary: #171717;
        --bg-secondary: #262626;
        --bg-tertiary: #404040;
        --bg-popover: rgba(38, 38, 38, 0.8);
        --text-primary: #f5f5f5;
        --text-secondary: #a3a3a3;
        --text-muted: #737373;
        --border-primary: rgba(64, 64, 64, 0.5);
        --accent-primary: #fafafa;
        --accent-primary-hover: #e5e5e5;
        --accent-secondary: #d4d4d4;
        --danger-primary: #ef4444;
        --danger-secondary: #b91c1c;
        --warning-primary: #eab308;
        --like-primary: #f43f5e;
        --shadow-color: rgba(250, 250, 250, 0.4);
      }
      body {
        font-family: var(--font-family);
        background-color: var(--bg-primary);
        color: var(--text-primary);
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      /* Custom scrollbar for a more thematic feel */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: var(--bg-secondary);
      }
      ::-webkit-scrollbar-thumb {
        background: var(--accent-primary-hover);
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--accent-primary);
      }
      @keyframes fade-in-up {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fade-in-up {
        animation: fade-in-up 0.3s ease-out forwards;
      }
    </style>
