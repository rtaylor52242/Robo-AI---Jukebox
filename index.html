<!DOCTYPE html>
<html lang="en" data-theme="robotic">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Robo AI - Jukebox</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      :root, [data-theme="robotic"] {
        --font-family: 'Orbitron', sans-serif;
        --bg-primary: #0f172a; /* slate-900 */
        --bg-secondary: #1e293b; /* slate-800 */
        --bg-tertiary: #334155; /* slate-700 */
        --bg-popover: rgba(30, 41, 59, 0.8); /* slate-800/80 */
        --text-primary: #e2e8f0; /* slate-200 */
        --text-secondary: #94a3b8; /* slate-400 */
        --text-muted: #64748b; /* slate-500 */
        --border-primary: rgba(51, 65, 85, 0.5); /* slate-700/50 */
        --accent-primary: #22d3ee; /* cyan-400 */
        --accent-primary-hover: #06b6d4; /* cyan-500 */
        --accent-secondary: #ec4899; /* pink-500 */
        --danger-primary: #f87171; /* red-400 */
        --danger-secondary: #dc2626; /* red-600 */
        --warning-primary: #facc15; /* yellow-400 */
        --like-primary: #ec4899; /* pink-500 */
        --shadow-color: rgba(6, 182, 212, 0.5);
      }
      [data-theme="modern"] {
        --font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        --bg-primary: #18181b; /* zinc-900 */
        --bg-secondary: #27272a; /* zinc-800 */
        --bg-tertiary: #3f3f46; /* zinc-700 */
        --bg-popover: rgba(39, 39, 42, 0.8); /* zinc-800/80 */
        --text-primary: #f4f4f5; /* zinc-100 */
        --text-secondary: #a1a1aa; /* zinc-400 */
        --text-muted: #71717a; /* zinc-500 */
        --border-primary: rgba(63, 63, 70, 0.5); /* zinc-700/50 */
        --accent-primary: #3b82f6; /* blue-500 */
        --accent-primary-hover: #2563eb; /* blue-600 */
        --accent-secondary: #8b5cf6; /* violet-500 */
        --danger-primary: #ef4444; /* red-500 */
        --danger-secondary: #b91c1c; /* red-700 */
        --warning-primary: #eab308; /* yellow-500 */
        --like-primary: #f43f5e; /* rose-500 */
        --shadow-color: rgba(59, 130, 246, 0.4);
      }
      body {
        font-family: var(--font-family);
        background-color: var(--bg-primary);
        color: var(--text-primary);
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      /* Custom scrollbar for a more thematic feel */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: var(--bg-secondary);
      }
      ::-webkit-scrollbar-thumb {
        background: var(--accent-primary-hover);
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--accent-primary);
      }
      @keyframes fade-in-up {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fade-in-up {
        animation: fade-in-up 0.3s ease-out forwards;
      }
    </style>
